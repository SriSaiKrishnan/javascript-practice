<html>
    <head>
        <title> Assignment Operators</title>
    </head>
    <body>
        <script>
            //Assignment Operators
            var a = 5;
            var b = 4;
            console.log(a+=b);
            console.log(a-=b);
            console.log(a*=b);
            console.log(a/=b);
            console.log(a%=b);
        </script>
    </body>
</html>

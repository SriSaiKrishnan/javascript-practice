<html>
    <head>
        <title> Image Carousel</title>
    </head>
    <body>
        <div id="wrapper">Image Carousel</div>
        <img id="myImg">
        <script>
            var output = document.getElementById("wrapper");
            var imageText = ["1","2","3","4","5","6","7"];
            var imageColor = ["111", "222", "FF0000", "00FF00", "0000FF", "000", "333"];
            var imageCounter = 0;
            
            document.body.onload = startImg;
            
            function startImg(){
                setInterval(swapImage,2000);
            }
            function swapImage(){
               imageCounter++;
                if(imageCounter>=imageText.length){
                    imageCounter = 0;
                }
                var myImage = document.getElementById("myImg");
                myImage.src = "http://via.placeholder.com/350x150/" + imageColor
                [imageCounter] +"/fff?text=Image" + imageText[imageCounter];
            }
        </script>
    </body>
</html>

<html>
    <head>
        <title>Self Invoking Functions</title>
    </head>
    <body>
        <div id="output"></div>
        <script>
            var output = document.getElementById("output");
            var a = "World";
            (function(){
                var a = "Hello ";
                output.innerHTML = a;
            })();
            output.innerHTML += a;
        </script>
    </body>
</html>

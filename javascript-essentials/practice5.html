<html>
    <head>
        <title>Comparison Operators</title>
    </head>
    <body>
        <script>
            var a = prompt("Enter the value for a");
            var b = prompt("Enter the Value for b");
            console.log(a==b);
            console.log(a!=b);
            console.log(a===b); //absolute comparison checks the type as well
            console.log(a!==b);
            console.log(a>b);
            console.log(a>=b);
            console.log(a<b);
            console.log(a<=b);
            var myTernary  = (Number(a)==Number(b)) ? "True" : "False";
            alert(myTernary);
        </script>
    </body>
</html>

<html>

<head>
    <style>
        .highlight {
            background-color: yellow;
        }
    </style>
</head>

<body>
    <div id="output"></div>
    <form name="myForm">
        <input type="url" id="url" name="url" class="highlight">
        <input type="text" id="first" name="first">
        <input type="text" id="last" name="last">
        <textarea name="output1" class="highlight"></textarea>
        <div id="another">Parent
            <div id="one" class="highlight">Test 1</div>
            <div id="two">Test 2</div>
            <div id="three">Test 3</div>
            <div id="four" class="highlight">Test 4</div>
            <div id="five">Test 5</div>
            <div id="six">Test 6</div>
        </div>
        <input id="btn1" type="button" onclick="myFun1()" value="Click Here"> </form>
    <script>
        var output = document.getElementById('output');
        var highlightList = document.getElementsByClassName('highlight');

        function myFun1() {
            var html = "<h1>highlightList list</h1>";
            for (var x = 0; x < highlightList.length; x++) {
                if (highlightList[x].innerText) {
                    html += highlightList[x].innerText + "<br>";
                }
                else if (highlightList[x].value) {
                    html += highlightList[x].value + "<br>";
                }
            }
            document.getElementById('output').innerHTML = html;
        }
    </script>
</body>

</html>

<html>
    <head>
        <title> Nested Loop</title>
        <style>
            td {border:1px solid black;}
        </style>
    </head>
    <body>
        <div id="output"></div>
        <script>
            var output = document.getElementById("output");
            var html = "<table>";
            for(var row=0; row<10; row++){
                //if(row === 5){break;}
                if(row === 5){continue;}
                html += "<tr>";
                for(var col=0; col<5; col++){
                    html +="<td>Cell = "+((col+1)+(row*5))+"</td>";
                }
                html += "</tr>";
            }
            html += "</table>";
            output.innerHTML = html;    
        </script>
    </body>
</html>

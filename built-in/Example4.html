<head>
    <title>Complete JavaScript Course</title>

</head>

<body>
    <div id="message">Complete JaVaScRipt Course</div>
    <input type="text" id="myString">
    <input type="number" id="guess">
    <input type="button" value="Guess" onclick="checkGuess()">
    <script>
        var a = "world hello";
        var b = new String("Hello World");
        var message = document.getElementById('message');
        var str = message.innerText;
        var hello = b.substr(0, 6);
        var c = str.toLowerCase().indexOf('javascript');
        var j = str.substr(c, 1) + str.toLowerCase().substr(c + 1, 9);
        var jscript = j.substr(0, 4) + j.toUpperCase().substr(4, 1) + j.substr(5);
        message.innerText = hello + jscript;

        function checkGuess() {
            var myString = document.getElementById('myString').value;
            var myGuess = document.getElementById('guess').value;
            if (myString.length == myGuess) {
                message.innerHTML = "Correct it was " + myString.length;
            }
            else {
                message.innerHTML = "WRONG it was  " + myString.length;
            }
        }
    </script>
</body>

</html>

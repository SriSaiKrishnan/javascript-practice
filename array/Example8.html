<html>
    <head>
        <title>
            This is Array Example 8
        </title>
    </head>
    <body>
        <script>
            var arr = [3,45,34,64,1,4,22,"cat","dog"];
            console.log(arr);
            var question = prompt("Which element  you want to remove");
            var index = arr.indexOf(question)
            var remover = index > 1 ? arr.splice(index,1) : "Element not present";
            console.log(remover);
            console.log(arr);
        </script>
    </body>
</html>

<html>
    <head>
        <title>Functions Example</title>
    </head>
    <body>
        <div id="output"></div>
        <script>
            var output = document.getElementById("output");
            myFunction();
            myFunction();
            myFunction();
            
            function myFunction(){
                output.innerHTML += "Hello<br>";
            }
        </script>
    </body>
</html>

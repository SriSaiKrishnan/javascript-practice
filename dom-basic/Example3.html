<html>
    <head>
        <title>HTML Manipulation</title>
    </head>
    <body>
        <div id="output">Hello World</div>
        <input type="text" id="text">
        <script>
            var a = document.getElementById("output");
            var b = document.getElementById("text");
            b.value = a.innerText;
        </script>
    </body>
</html>

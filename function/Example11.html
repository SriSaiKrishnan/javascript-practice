<html>
    <head>
        <titile>Function Scope</titile>
    </head>
    <body>
        <div id="output"></div>
        <script>
            var output = document.getElementById("output");
            var outside = "Hello";
            function myFunction(){
                var inside = "World";
                console.log(outside);
                console.log(inside);
            }
            myFunction();
            console.log(outside);
            console.log(inside);
        </script>
    </body>
</html>

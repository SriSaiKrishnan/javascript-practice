<html>
    <head>
        <title> Switch Statement Example</title>
    </head>
    <body>
        <div id="output">Switch Case Example</div>
        <script>
             var time = prompt("What is your hour now");
            var output = document.getElementById("output");
            switch(time){
                case "8":
                    output.innerHTML = "Wake up time";
                    break;
                case "12":
                    output.innerHTML = "Lunch Time";
                    break;
                case "16":
                    output.innerHTML = "Dinner Time";
                    break;
                default:
                    output.innerHTML = "Noting to do";
            }
        </script>
    </body>
</html>

<html>
    <head>
        <title>Complete Javascript</title>
         <style>
        #map {
            height: 100%;
        }
    </style>
    </head>
    <body>
    <div id="output">Complete JavaScript Course </div>
    <div id="map"></div>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBDBCcn_MKQULT3fE68NAzbQUV5rb-D7WQ"></script>
    <script>
    
        window.onload = init;
        var m = document.getElementById('map');

        function init() {
            navigator.geolocation.getCurrentPosition(placeMap);
        }

        function placeMap(data) {
            var options = {
                center: {
                    lat: data.coords.latitude
                    , lng: data.coords.longitude
                }
                , zoom: 5
            }
            var map = new google.maps.Map(m, options);
            console.dir(data);
        }
    </script>
</body>
</html>

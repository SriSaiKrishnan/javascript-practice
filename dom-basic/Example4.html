<html>
    <head>
        <title> Dom Example</title>
    </head>
    <body>
        <div id = "output">Hello, Welcome</div>
        <script>
            var username = prompt("Enter you name");
            var val = document.getElementById("output");
            var name = "Welcome to the page " + " " + username;
            val.innerText = name;
        </script>
    </body>
</html>

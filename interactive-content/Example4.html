<html>
    <head>
        <title>Interactive Element 4</title>
    </head>
    <body>
        <div id="wrapper">Hello</div>
        <script>
            var output = document.getElementById("wrapper");
            window.setTimeout(myPop,5000);
            function myPop(){
                output.innerHTML = "Welcome to My Website";
            }
        </script>
    </body>
</html>

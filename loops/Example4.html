<html>
    <head>
        <title>For Loop Example</title>
    </head>
    <body>
        <div id="output"></div>
        <script>
            var output = document.getElementById("output");
            for(var x=0; x<=31; x++){
                if(x%2!==0){
                    output.innerHTML += "Odd Numbers are " + x +"<br>";
                }
            }
        </script>
    </body>
</html>

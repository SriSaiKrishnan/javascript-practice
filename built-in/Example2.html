<html>
    <head>
        <title>Global Builtin Functions</title>
    </head>
    <body>
        <div id="message">Global Built in Function</div>
        <script>
            var a = 400;
            var b = "Hello";
            var c = "https://google.com";
            var e = encodeURIComponent(c);
            console.log(e);
            var d = decodeURIComponent(e);
            console.log(d);
        </script>
    </body>
</html>

<html>
    <head>
        <title>Event Object</title>
    </head>
    <body>
        <div id="wrapper"></div>
        <form>
            First Name: <input type="text" id="e1" value="Sai">
            Last Name:  <input type="text" id="e2" value="Krishnan">
            <input type="button" onClick="sendInfo()" value="Submit">
         </form>
        <script>
            function sendInfo(){
                var p = event.target.parentElement;
                message("Welcome " + p.e1.value +" " + p.e2.value);
            }
            function message(m){
                document.getElementById("wrapper").innerHTML = m;
            }
        </script>
    </body>
</html>

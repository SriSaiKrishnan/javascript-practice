<body>
    <div id="output">Complete JavaScript Course </div>
    <script>
        class MakeName {
            constructor(first, last) {
                this.firstName = first;
                this.lastName = last;
            }
            completeName() {
                console.log(this);
                console.log(this.firstName + " " + this.lastName);

        friend.completeName();
